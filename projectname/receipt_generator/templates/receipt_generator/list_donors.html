{% extends "base.html" %}

{% block header %}{% include "receipt_generator/header.html"%}{% endblock %}

{% block page_content %}
<h1>All donors</h1>

{% if donors %}
    <ul>
    {% for donor in donors %}
        <li><a href="{% url 'receipt_generator:view_donor' donor.id %}">{{ donor }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No donors are available.</p>
{% endif %}

{% endblock %}
