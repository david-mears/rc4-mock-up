<table class="table table-striped">
    <thead>
        <tr>
            <th> Date </th>
            <th> Charity </th>
            <th> Amount </th>
            <th> Currency </th>
            <th> Earmark </th>
        </tr>
    </thead>
    <tbody>
        {% for donation in donations %}
            <tr>
                <td>
                    <a href="{% url 'receipt_generator:view_donation' donation.id %}">
                        {{ donation.date_received }}
                    </a>
                </td>
                <td>{{ donation.charity }}</td>
                <td>{{ donation.amount }}</td>
                <td>{{ donation.currency }}</td>
                {% if donation.earmark %}
                    <td>{{ donation.earmark }}</td>
                {% else %}
                    <td>(None)</td>
                {% endif %}
            </tr>
        
        {% endfor %}
    </tbody>
</table>
