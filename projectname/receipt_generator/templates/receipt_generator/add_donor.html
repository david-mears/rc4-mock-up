{% extends "base.html" %}

{% block header %}{% include "receipt_generator/header.html"%}{% endblock %}

{% block page_content %}
<h1>Add donor</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
<form action="/donor/add" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Save">
</form>

{% endblock %}
