{% extends "base.html" %}

{% block page_content %}
<h1>Add donation</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
{{ form.media }}  {# Adds all flatpickr JS/CSS files from CDN #}
<form action="/donation/add" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Save">
</form>
{% endblock %}
